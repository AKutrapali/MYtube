<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MYtube</title>
  <link rel="stylesheet" href="css/style.css">
<link href="style.css" rel="stylesheet"></head>
<body>
  <div class="preview_wrapper" id="previewWrapper">
  </div>  
  <div class="wrapper" id="wrapper">
   <header>
    <div class="header_logo">
      <p class="logo_blue" id="logoBlue">MY</p>
      <p class="logo_white">tube </p>
    </div>
   </header>
   <main>
    <div class="search_block" id="searchBlock">
      <input type="text" class="input_search" id="inputSearch" value='Владивосток'>
      <div class="button" id="buttonSearch">
        Search
      </div>
    </div>
    <div class="video_block_wrapper">
      <div class="video_block" id="videoBlock">
        <div class="left_button" id="leftButton">
          &#10094
        </div>
        <div class="right_button" id="rightButton">
          &#10095
        </div>
        <ul class="video_container" id="videoContainer">
        </ul>
      </div>
    </div>
   </main>
   <footer>
    <div class="footer_text">
      MYtube - it's cooler than youtube
    </div>
    <div class="button" id="buttonDayNight">
      Day
    </div>
   </footer>
   <div class="button" id="closedPlayBlockButton">
     Close
   </div>
   <div class="play_video_block" id="playVideoBlock">
     <iframe id="iframe">
     </iframe>
   </div>
  </div>
<script type="text/javascript" src="index.js"></script></body>
</html>
